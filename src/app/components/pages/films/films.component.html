<app-header></app-header>
<section id="movie" *ngIf="notError" #movie>
  <div class="content">
    <p class="date">
      <strong>{{ randomFilm.release_date }}</strong>
    </p>
    <h1 class="movie-title">{{ randomFilm.title }}</h1>
    <div class="clas">
      <span class="star1 star" #star>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="17"
          height="17"
          fill="#fff"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"
          />
        </svg>
      </span>
      <span class="star2 star" #star>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="17"
          height="17"
          fill="#fff"
          stroke-width="2"
          stroke-color="#fff"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"
          />
        </svg>
      </span>
      <span class="star3 star" #star>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="17"
          height="17"
          fill="#fff"
          stroke-width="2"
          stroke-color="#fff"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"
          />
        </svg>
      </span>
      <span class="star4 star" #star>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="17"
          height="17"
          fill="#fff"
          stroke-width="2"
          stroke-color="#fff"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"
          />
        </svg>
      </span>
      <span class="star5 star" #star>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="17"
          height="17"
          fill="#fff"
          stroke-width="2"
          stroke-color="#fff"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z"
          />
        </svg>
      </span>
    </div>
    <button class="view" (click)="navigate(randomFilm.id)">View more</button>
  </div>
</section>
<section id="movies" *ngIf="notError; else loading">
  <div class="cards-container upcoming">
    <h2>Upcoming</h2>
    <div class="cards">
      <div class="card" *ngFor="let film of filmsUpcoming">
        <img
          src="{{ imgUrl }}{{ film.poster_path }}"
          class="imgCard"
          (click)="navigate(film.id)"
        />
      </div>
    </div>
  </div>
  <div class="cards-container now-playing">
    <h2>Now Playing</h2>
    <div class="cards">
      <div class="card" *ngFor="let film of filmsNowPlaying">
        <img
          src="{{ imgUrl }}{{ film.poster_path }}"
          class="imgCard"
          (click)="navigate(film.id)"
        />
      </div>
    </div>
  </div>
  <div class="cards-container populars">
    <h2>Top Rated</h2>
    <div class="cards">
      <div class="card" *ngFor="let film of filmsTopRated">
        <img
          src="{{ imgUrl }}{{ film.poster_path }}"
          class="imgCard"
          (click)="navigate(film.id)"
        />
      </div>
    </div>
  </div>
  <div class="cards-container populars">
    <h2>Populars</h2>
    <div class="cards">
      <div class="card" *ngFor="let film of filmsPopulars">
        <img
          src="{{ imgUrl }}{{ film.poster_path }}"
          class="imgCard"
          (click)="navigate(film.id)"
        />
      </div>
    </div>
  </div>
</section>
<ng-template #loading>
  <div class="loading">
    <div class="l">
      <div class="loader"></div>
      <p>Carregando...</p>
    </div>
  </div>
</ng-template>
